<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Arena</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google fonts -->
  </head>
  <body>
    <div class="welcome-container">
      <h1 class="welcome__title">Welcome!</h1>
      <p class="welcome__text">
        Welcome to the Rock-Paper-Scissors game! Prepare to test your wits and
        luck in this classic showdown of choices. Are you ready to play and see
        who comes out victorious?
      </p>

      <button class="next-btn">Start the game</button>
    </div>

    <div class="game-container hide">
      <h1 class="game__title">RPS Arena</h1>

      <div class="game">
        <h1 class="vs">VS.</h1>
        <div class="player-1">
          <h2 class="player">Player</h2>
          <div id="player-choice-container">
            <p class="emoji">🪨</p>
            <p class="emoji">📄</p>
            <p class="emoji">✂️</p>
          </div>
        </div>
        <div class="player-2">
          <h2 class="computer">Computer</h2>
          <div class="choice-container">
            <p class="emoji" id="emoji-shuffle"></p>
            <!-- <p class="emoji">🪨</p> -->
          </div>
        </div>
      </div>
      <h2 id="game-result-message">result</h2>
    </div>

    <!-- Scripts -->
    <script src="js/game.js"></script>
  </body>
</html>
